<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #130558af;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #playAudioButton {
        padding: 16px 24px;
        font-size: 24px;
        font-weight: 500;
        cursor: pointer;
        background-color: #ffffff;
        color: #3b3398;
        border: none;
        border-radius: 800px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #star {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
      }

      #sign {
        position: absolute;
        bottom: -70px;
        left: 50%;
        transform: translateX(-50%);
        width: 124px;
        height: 186px;
      }

      #text {
        padding-bottom: 24px;
        text-align: center;
        width: 280px;
        font-size: 20px;
        color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <object id="star" data="assets/star.svg" type="image/svg+xml"></object>
      <div id="text">Turn on the sound on your device and press continue</div>
      <button id="playAudioButton">Continue</button>
      <object id="sign" data="assets/sign.svg" type="image/svg+xml"></object>
    </div>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 10; missTolerance: 10; maxTrack: 8"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="swallowModel"
          src="assets/3d/08_swallow.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-entity
          gltf-model="#swallowModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        >
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("overlay");
        const playAudioButton = document.getElementById("playAudioButton");
        let audioContext;
        let audioBuffers = {};
        const targetAudioMap = {
          0: "assets/sound/01_coral.mp3",
          1: "assets/sound/02_cypress_cone.mp3",
          2: "assets/sound/03_hamsa.mp3",
          3: "assets/sound/04_oak_leaf.mp3",
          4: "assets/sound/05_palo_santo.mp3",
          5: "assets/sound/06_quartz.mp3",
          6: "assets/sound/07_seashell.mp3",
          7: "assets/sound/08_swallow.mp3",
          8: "assets/sound/06_quartz.mp3",
          9: "assets/sound/09_rose.mp3",
        };

        playAudioButton.addEventListener("click", async function () {
          overlay.style.display = "none";
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          await loadSound("assets/sound/activate.mp3");
          playSound("assets/sound/activate.mp3");
        });

        async function loadSound(url) {
          try {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffers[url] = await audioContext.decodeAudioData(arrayBuffer);
          } catch (error) {
            console.error("Error loading audio file:", error);
          }
        }

        function playSound(
          url,
          loop = false,
          fadeInDuration = 5000,
          fadeOutDuration = 5000
        ) {
          if (!audioBuffers[url]) {
            console.error("Audio buffer not loaded:", url);
            return;
          }
          const source = audioContext.createBufferSource();
          source.buffer = audioBuffers[url];
          source.loop = loop;

          const gainNode = audioContext.createGain();
          source.connect(gainNode);
          gainNode.connect(audioContext.destination);
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(
            1,
            audioContext.currentTime + fadeInDuration / 1000
          );

          source.start();

          source.stop = function () {
            gainNode.gain.linearRampToValueAtTime(
              0,
              audioContext.currentTime + fadeOutDuration / 1000
            );
            setTimeout(() => {
              source.stop(0);
              source.disconnect();
              gainNode.disconnect();
            }, fadeOutDuration);
          };

          return source;
        }

        const sceneEl = document.querySelector("a-scene");
        let activeSources = {};

        Object.keys(targetAudioMap).forEach((index) => {
          const targetEntity = sceneEl.querySelector(
            `[mindar-image-target="targetIndex: ${index}"]`
          );

          if (targetEntity) {
            targetEntity.addEventListener("targetFound", () => {
              const url = targetAudioMap[index];
              loadSound(url).then(() => {
                if (!activeSources[index]) {
                  activeSources[index] = playSound(url, true);
                }
              });
            });

            targetEntity.addEventListener("targetLost", () => {
              if (activeSources[index]) {
                activeSources[index].stop();
                delete activeSources[index];
              }
            });
          }
        });

        sceneEl.addEventListener("nomatch", () => {
          Object.values(activeSources).forEach((source) => {
            if (source) {
              source.stop();
            }
          });
          activeSources = {};
        });
      });
    </script>
  </body>
</html>
