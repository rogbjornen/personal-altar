<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Стили для заглушки */
      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #130558af;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      #playAudioButton {
          padding: 16px 24px;
          font-size: 24px;
          font-weight: 500;
          cursor: pointer;
          background-color: #ffffff;
          color: #3B3398;
          border: none;
          border-radius: 800px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          display: none;
      }

      #star {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
      }

      #sign {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 124px;
        height: 186px;
      }

  </style>

  </head>
  <body>
    <div id="overlay">
      <object id="star" data="assets/star.svg" type="image/svg+xml"></object>
      <button id="playAudioButton">Continue</button>
      <object id="sign" data="assets/sign.svg" type="image/svg+xml"></object>
    </div>

    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 10; missTolerance: 10; maxTrack: 8"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="coral" src="assets/01_coral.png" />
        <img id="cypress_cone" src="assets/02_cypress_cone.png" />
        <img id="hamsa" src="assets/03_hamsa.png" />
        <img id="oak_leaf" src="assets/04_oak_leaf.png" />
        <img id="palo_santo" src="assets/05_palo_santo.png" />
        <img id="quartz" src="assets/06_quartz.png" />
        <img id="seashell" src="assets/07_seashell.png" />
        <img id="swallow" src="assets/08_swallow.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image 
        src="#coral" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#cypress_cone" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#hamsa" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"> 
        <a-image src="#oak_leaf" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#palo_santo" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#quartz" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#seashell" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#swallow" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>

    

    <script>
      document.addEventListener("DOMContentLoaded", function() {
  const overlay = document.getElementById('overlay');
  const playAudioButton = document.getElementById('playAudioButton');
  let audioContext; // Для управления звуком
  let audioBuffers = {}; // Кэш звуковых данных
  const targetAudioMap = {
    "0": "assets/sound/01_coral.mp3",
    "1": "assets/sound/02_cypress_cone.mp3",
    "2": "assets/sound/03_hamsa.mp3",
    "3": "assets/sound/04_oak_leaf.mp3",
    "4": "assets/sound/05_palo_santo.mp3",
    "5": "assets/sound/06_quartz.mp3",
    "6": "assets/sound/07_seashell.mp3",
    "7": "assets/sound/08_swallow.mp3"
  };

  const sceneEl1 = document.querySelector('a-scene');

sceneEl.addEventListener('arRenderComplete', function() {
    // Ассеты MindAR загружены, показываем кнопку
    document.getElementById('playAudioButton').style.display = 'block';
});

  // Активация звука
  playAudioButton.addEventListener('click', async function() {
    overlay.style.display = 'none';
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    await loadSound('assets/sound/activate.mp3'); // Короткий звук активации
    playSound('activate.mp3');
  });

  // Функция для загрузки звуковых файлов
  async function loadSound(url) {
    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    audioBuffers[url] = await audioContext.decodeAudioData(arrayBuffer);
  }

  // Функция для воспроизведения звука
  function playSound(url, loop = false, fadeInDuration = 5000, fadeOutDuration = 5000) {
    const source = audioContext.createBufferSource();
    source.buffer = audioBuffers[url];
    source.loop = loop;

    // Применение плавного затухания/нарастания
    const gainNode = audioContext.createGain();
    source.connect(gainNode);
    gainNode.connect(audioContext.destination);
    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeInDuration / 1000);

    source.start();

    // Остановка и плавное затухание звука
    source.stop = function() {
      gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + fadeOutDuration / 1000);
      setTimeout(() => {
        source.stop();
        source.disconnect();
        gainNode.disconnect();
      }, fadeOutDuration);
    };

    return source;
  }

  // Управление звуком для каждой цели
  const sceneEl = document.querySelector('a-scene');
  const activeSources = {}; // Хранение воспроизводимых источников звука

  Object.keys(targetAudioMap).forEach(index => {
    const targetEntity = sceneEl.querySelector(`[mindar-image-target="targetIndex: ${index}"]`);

    if (targetEntity) {
      targetEntity.addEventListener("targetFound", () => {
        const url = targetAudioMap[index];
        loadSound(url).then(() => {
          if (!activeSources[index]) {
            activeSources[index] = playSound(url, true);
          }
        });
      });

      targetEntity.addEventListener("targetLost", () => {
        if (activeSources[index]) {
          activeSources[index].stop();
          delete activeSources[index];
        }
      });
    }
  });

  // Остановка всех звуков при отсутствии целей
  sceneEl.addEventListener("nomatch", () => {
    Object.values(activeSources).forEach(source => {
      if (source) {
        source.stop();
      }
    });
    activeSources = {};
  });
});
      </script>
      
      
      

  </body>
</html>
